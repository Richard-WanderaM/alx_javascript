<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">My paragraph.</p>

  <script>
    // JavaScript code to modify the content of the <p> element
    const paragraph = document.getElementById('myParagraph');
    paragraph.textContent = 'I successfully updated this paragraph with JavaScript';
  </script>
</body>
</html>
